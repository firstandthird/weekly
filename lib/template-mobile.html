<div class="mobile">
  <div class="weekly-time-navigation">
    <% if (showPreviousWeekButton) { %>
    <button class="weekly-previous-day weekly-change-week-button" data-action="prevDay">&laquo; <span class="day"></span></button>
    <% } %>
    <button class="weekly-next-day weekly-change-week-button" data-action="nextDay"><span class="day"></span> &raquo;</button>
    <button class="weekly-jump-today weekly-change-today-button" data-action="jumpToday">Today</button>
    <div class="weekly-day-header"></div>
  </div>

  <div class="weekly-calendar">
    <div class="weekly-scroller">
      <div class="weekly-times">
      <% for (var i = 0; i < times.length; i++) { var time = times[i]; %>
        <div class="weekly-time" data-time="<%= time %>"><%= time %></div>
      <% } %>
      </div>

      <div class="weekly-grid">
      <% for (var i = 0; i < dates.length; i++) { var date = dates[i]; %>
        <div class="weekly-day <% if (!canAdd(timef('%Y-%m-%d', date))) { %>weekly-unavailable<% } %>" style="width:<%= 100/dates.length %>%" data-date="<%= timef('%Y-%m-%d', date) %>">
          <% for (var ii = 0; ii < times.length; ii++) { var time = times[ii]; %>
            <div class="weekly-time<% if (!canAdd(timef('%Y-%m-%d', date), time)) { %> weekly-unavailable<% } %>" data-time="<%= time %>">&nbsp;</div>
          <% } %>
        </div>
      <% } %>
      </div>
    </div>
  </div>
</div>
